<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPO - Formulaire de Visite</title>
  <style>
    /* From Uiverse.io by mi-series */ 
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #EDF7FA;
      padding: 40px 20px;
    }
    .form_area {
      background-color: #EDDCD9;
      border: 2px solid #264143;
      border-radius: 20px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      padding: 30px;
      width: 320px;
      text-align: left;
      margin-bottom: 30px;
    }
    .title {
      text-align: center;
      color: #264143;
      font-weight: 900;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    .form_group {
      margin-bottom: 15px;
    }
    .sub_title {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #264143;
      font-size: 0.9em;
    }
    .form_style {
      width: 100%;
      padding: 10px;
      border: 2px solid #264143;
      border-radius: 4px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .form_style:focus {
      box-shadow: 1px 2px 0px 0px #E99F4C;
      transform: translateY(4px);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #DE5499;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      cursor: pointer;
      transition: opacity 0.2s;
      font-size: 1em;
    }
    .btn:hover {
      opacity: 0.9;
    }
    /* Table des visites */
    .table_area {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border: 2px solid #264143;
      border-radius: 10px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      padding: 20px;
    }
    .table_area h2 {
      margin: 0 0 15px;
      font-size: 1.4em;
      color: #264143;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 0.9em;
    }
    th {
      background-color: #EDF7FA;
      color: #264143;
    }
    /* From Uiverse.io by sekaiking */ 
button {
  background-color: white;
  color: black;
  border-radius: 10em;
  font-size: 17px;
  font-weight: 600;
  padding: 1em 2em;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  border: 1px solid black;
  box-shadow: 0 0 0 0 black;
}

button:hover {
  transform: translateY(-4px) translateX(-2px);
  box-shadow: 2px 5px 0 0 black;
};

button:active {
  transform: translateY(2px) translateX(1px);
  box-shadow: 0 0 0 0 black;
};
  </style>
</head>
<body>
  <div class="container">
    <button><a href="./TP9.html">
        Retour
    </a></button>
    <div class="form_area">
      <p class="title">Visite JPO</p>
      <form id="formVisite">
        <div class="form_group">
          <label class="sub_title" for="nom">Nom</label>
          <input id="nom" class="form_style" type="text" placeholder="Votre nom" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="prenom">Prénom</label>
          <input id="prenom" class="form_style" type="text" placeholder="Votre prénom" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="etude">Étude suivie</label>
          <select id="etude" class="form_style" required>
            <option value="">-- Sélectionner --</option>
            <option value="Bac pro">Bac pro</option>
            <option value="STI">STI</option>
            <option value="STMG">STMG</option>
            <option value="Général">Général</option>
          </select>
        </div>
        <button type="submit" class="btn">Valider</button>
      </form>
    </div>

    <div class="table_area">
      <h2>Liste des Visiteurs</h2>
      <table>
        <thead>
          <tr><th>Nom</th><th>Prénom</th><th>Étude</th></tr>
        </thead>
        <tbody id="visiteBody">
          <!-- Lignes ajoutées ici -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('formVisite').addEventListener('submit', function(e) {
      e.preventDefault();
      const nom = document.getElementById('nom').value.trim();
      const prenom = document.getElementById('prenom').value.trim();
      const etude = document.getElementById('etude').value;
      if (!nom || !prenom || !etude) { alert('Veuillez remplir tous les champs.'); return; }
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${nom}</td><td>${prenom}</td><td>${etude}</td>`;
      document.getElementById('visiteBody').appendChild(tr);
      this.reset();
    });
  </script>
</body>
</html>
