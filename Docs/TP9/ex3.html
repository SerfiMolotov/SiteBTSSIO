<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice¬†3¬†‚Äì Compte √† rebours GTA¬†6</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .countdown {
      display: flex;
      gap: 20px;
    }
    .countdown .box {
      background: #333;
      padding: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      min-width: 80px;
    }
    .countdown .box span:first-child {
      display: block;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffcc00;
    }
    .countdown .box span:last-child {
      font-size: 0.9em;
      text-transform: uppercase;
      color: #ccc;
    }
    p { margin-top: 20px; font-size: 1.2em; }

    .btn-retour {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      background: rgba(0,0,0,0.6);
      color: var(--text-light);
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-retour:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
<button class="btn-retour" onclick="history.back()">‚Üê Retour</button>
  <h1>Sortie de GTA 6</h1>
  <div class="countdown" id="countdown">
    <div class="box"><span id="days">0</span><span>Jours</span></div>
    <div class="box"><span id="hours">0</span><span>Heures</span></div>
    <div class="box"><span id="minutes">0</span><span>Minutes</span></div>
    <div class="box"><span id="seconds">0</span><span>Secondes</span></div>
  </div>
  <script>
    function updateCountdown() {
      const now = new Date();
      const eventDate = new Date('2026-05-26T00:00:00');
      const diff = eventDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<p>GTA 6 est sorti! üéâ</p>';
        return;
      }
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);
      const hours = Math.floor((diff / 1000 / 60 / 60) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      setTimeout(updateCountdown, 1000);
    }
    updateCountdown();
  </script>
</body>
</html>
