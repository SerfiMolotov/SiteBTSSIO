<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Style/TP7.css">
    <title>TP7</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 100px;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .gauche {
            background-color: teal;
            color: black;
            display: flex;
            align-items: start;
            justify-content: start;
            padding: 10px;
        }

        .droite {
            background-color: purple;
            color: black;
            display: flex;
            align-items: start;
            justify-content: end;
            padding: 10px;
        }

        .bas {
            background-color: gold;
            grid-column: span 2;
            display: flex;
            align-items: start;
            justify-content: start;
            padding: 10px;
        }
    </style>
    <div class="gauche">gauche</div>
    <div class="droite">droite</div>
    <div class="bas">Bas</div>
</body>
</html>
