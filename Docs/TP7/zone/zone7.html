<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Style/TP7.css">
    <title>Zoning Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 80px auto 80px;
            grid-template-columns: 150px auto 150px;
            gap: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f3f4;
        }

        .haut {
            background-color: red;
            color: white;
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 10px;
        }

        .gauche {
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .milieu {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
        }

        .milieu div {
            background-color: rgb(87, 216, 87);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid white;
        }

        .droite {
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .bas {
            background-color: gold;
            color: black;
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="haut">Zone du Haut</div>
    <div class="gauche">Zone de Gauche</div>
    <div class="milieu">
        <div>Z1</div>
        <div>Z2</div>
        <div>Z3</div>
        <div>Z4</div>
        <div>Z5</div>
    </div>
    <div class="droite">Zone de Droite</div>
    <div class="bas">Zone du bas</div>
</body>
</html>
