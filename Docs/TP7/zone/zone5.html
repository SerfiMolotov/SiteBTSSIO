<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Style/TP7.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 40px auto 60px;
            grid-template-columns: 1fr;
            gap: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f3f4;
        }

        .haut {
            background-color: teal;
            color: black;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
        }

        .menu {
            background-color: purple;
            color: black;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
        }

        .milieu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border: 10px solid white;
        }

        .milieu div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .zone-a { background-color: teal; }
        .zone-b { background-color: goldenrod; }
        .zone-c { background-color: lightgray; }
        .zone-d { background-color: blue; color: white; }

        .bas {
            background-color: teal;
            color: black;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="haut">Haut</div>
    <div class="menu">Menu</div>
    <div class="milieu">
        <div class="zone-a">A</div>
        <div class="zone-b">B</div>
        <div class="zone-c">C</div>
        <div class="zone-d">D</div>
    </div>
    <div class="bas">Bas</div>
</body>
</html>
