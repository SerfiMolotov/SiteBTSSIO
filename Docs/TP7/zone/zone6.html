<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Style/TP7.css">
    <title>Zoning Web</title>
    <title>Zoning Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 80px auto 80px;
            grid-template-columns: 150px auto 150px;
            gap: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f3f4;
        }

        .haut {
            background-color: red;
            color: white;
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 10px;
        }

        .gauche {
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .milieu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: white;
            padding: 20px;
            border: 10px solid white;
        }

        .milieu div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .pz1, .pz2, .pz3, .pz4 { background-color: red; }
        .pz5, .pz6, .pz7, .pz8 { background-color: goldenrod; }
        .pz9, .pz10 { background-color: green; }
        .pz11, .pz12 { background-color: darkgreen; }
        .pz13, .pz14 { background-color: brown; }
        .pz15, .pz16 { background-color: darkred; }

        .droite {
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .bas {
            background-color: gold;
            color: black;
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="haut">Zone du Haut</div>
    <div class="gauche">Zone de Gauche</div>
    <div class="milieu">
        <div class="pz1">PZ1</div>
        <div class="pz2">PZ2</div>
        <div class="pz5">PZ5</div>
        <div class="pz6">PZ6</div>
        <div class="pz3">PZ3</div>
        <div class="pz4">PZ4</div>
        <div class="pz7">PZ7</div>
        <div class="pz8">PZ8</div>
        <div class="pz9">PZ9</div>
        <div class="pz10">PZ10</div>
        <div class="pz13">PZ13</div>
        <div class="pz14">PZ14</div>
        <div class="pz11">PZ11</div>
        <div class="pz12">PZ12</div>
        <div class="pz15">PZ15</div>
        <div class="pz16">PZ16</div>
    </div>
    <div class="droite">Zone de Droite</div>
    <div class="bas">Zone du bas</div>
</body>
</html>
